<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop Interactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="gameboard">
    <div class="line-group">
        <div class="line line8">
            <div class="lineNum">8</div>
            <script>
                for (let i = 1; i <= 8; i++) {
                    document.write('<div class="square ' + (i % 2 == 0 ? 'green' : 'beige' ) + '">');
                    document.write('<img src="images/BlackPawn.png" alt="Pawn piece" id="bpawnu' + i + '" class="BPawnu' + i + '" draggable>');
                    document.write('</div>');
                }
            </script>
        </div>
        <div class="line line7">
            <div class="lineNum">7</div>
            <script>
                for (let i = 1; i <= 8; i++) {

        </div>
